<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Ficonduck.com%2Ficons%2F175684%2Ftodo&psig=AOvVaw2czWOpcwI2Cr1xsqTP6V7s&ust=1724819392788000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCICtlIyrlIgDFQAAAAAdAAAAABAE">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="logout-container">
    <button id="logout-btn" class="btn btn-danger">Logout</button>
</div>

    <h1>TODO APP</h1>
    <div class="container">

        <input type="text" placeholder="Search tasks" id="search-input">
        <button id="dark-mode-toggle" class="rounded-circle">
            <i class=" fa fa-sun"></i>
            <i class="fa fa-moon"></i>
</button>

        <div class="durationField">
            <input type="datetime-local" id="durationField">
        </div>
        <div class="inputField">
            <input type="text" placeholder="Add your task" id="task-input">
            <select id="priorityselect">
                <option value="low" >Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task-btn"><i class="fas fa-plus"></i></button>
        </div>
        <select id="sortOptions">
            <option default>Select option</option>
           <option>Priority</option>
           <option>Time</option>
       </select>
        <div id="taskContainer"></div>
        <br>
        <ul class="todoList" id="todoList"></ul>
        <div id="subtaskModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeSubtaskModal()">&times;</span>
                <h2>Subtasks</h2>
                <input type="text" id="subtask-input" placeholder="Add subtask">
                <button id="addSubtaskBtn">Add Subtask</button>
                <ul id="subtask-list" class="subtask-list"></ul>
                <button id="saveSubtasksBtn">Save Subtasks</button>
            </div>
        </div>
     <div class="footer">
         <span>You have <span class="pendingTasks"></span> pending tasks</span>
         <button id="clear-all-btn" class="Clear Data">
            <i id="Clear" class="fas fa-trash-alt" title="EmptyData"></i>
        </button>
         <button type=""  class="ExportButton">
            <i id="exportIcon" class="fa fa-download" title="Export Tasks"></i>
        </button>
       <!-- <input type="file" id="import-file" style="display:none;">-->
         <button type="file" class="ImportButton">
             <i id="importIcon" class="fa fa-upload" title="Import Tasks"></i>
            </button>
</div>

        <div id="editModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <input type="text" id="editInput" placeholder="Edit task">
                <input type="text" id="editDurationInput" placeholder="Edit duration">
                <select id="editPrioritySelect">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>


                <button id="saveEditBtn">Save</button>

            </div>

        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
