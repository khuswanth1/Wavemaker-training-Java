<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2 {
            color: red;
            background-color: aquamarine;
        }
        .errorMessage {
            display: none;
        }
        .btn-left {
            float: left;
        }
        .btn-right {
            float: right;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="error" class="alert alert-danger text-center errorMessage">
                Username or password is incorrect.
            </div>
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body mt-2">
                    <div class="form-group">
                        <label for="username">Username/Email</label>
                        <input type="text" class="form-control" id="username" name="userName"
                               placeholder="Enter username/Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter password">
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-success btn-left mt-3">Login</button>
                    <button type="button" id="cancelButton" class="btn btn-danger btn-right mt-3">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
